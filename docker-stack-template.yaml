services:
  samp:
    image: ashkanarabim/ldms-samp-custom:latest
    environment:
      - COMPID=1
      - LDMSD_FLAGS=-x sock:10001 -c /root/samp.conf
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname != ${HOST}
    entrypoint: bash /root/entrypoint.sh
  agg:
    image: ashkanarabim/ldms-agg-custom:latest
    environment:
      - LDMSD_FLAGS=-x sock:20001 -c /root/agg.conf
      - COMPID=2
      - COMPUTE_NODES=${COMPUTE_NODES}
    depends_on:
      - samp
    volumes:
      - ./storage:/root/storage:rw
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname == ${HOST}
    entrypoint: bash /root/entrypoint.sh
